{% extends 'base_admin.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="search-area">
        <form id="search-form" method="get" action="{% url 'search_client' %}" class="search-form">
            <input type="text" name="q" placeholder="Buscar cliente..." class="search-input">
            <button type="submit" class="search-button">Buscar</button>
            <div id="spinner" class="spinner" style="display: none;"></div>
        </form>
    </div>

    {% if clients %}
    <div class="table-responsive">
        <table class="clients-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for client in clients %}
                <tr>
                    <td>{{ client.nombre }}</td>
                    <td>{{ client.email }}</td>
                    <td>
                        <a href="{% url 'expediente_cliente' cliente_id=client.id %}">Ver Expediente</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
    <p>No se encontraron clientes.</p>
    {% endif %}
</div>

<style>
/* Estilos Base */
.container {
    max-width: 1100px;
    margin: 100px auto;
    padding: 0 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

/* Search Form */
.search-area {
    margin: 2rem 0;
}
.spinner {
    border: 4px solid rgba(0, 0, 0, 0.1);
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border-left-color: #d53249;
    animation: spin 1s ease infinite;
    position: fixed; /* Posición absoluta para el spinner */
    top: 50%;
    left: 50%;
    /* Se utiliza la técnica de transformación para centrar exactamente el spinner */
    transform: translate(-50%, -50%);
    display: none; /* Se oculta inicialmente */
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.search-form {
    display: flex;
    justify-content: center;
    gap: 10px;
}

.search-input {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.search-button {
    padding: 10px 20px;
    background-color: #0056b3;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.search-button:hover {
    background-color: #d53249;
    transition: 0.3s ease;
}

/* Table Styles */
.table-responsive {
    overflow-x: auto;
    margin-top: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.clients-table {
    width: 100%;
    border-collapse: collapse;
    
}

.clients-table thead {
    background-color: #0056b3;
    color: white;
}

.clients-table th, .clients-table td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: left;
}

.clients-table tbody tr:nth-child(even) {
    background-color: #f2f2f2;
}

.details-button {
    display: inline-block;
    padding: 5px 15px;
    background-color: #007bff;
    color: white;
    border-radius: 5px;
    text-decoration: none;
}

.details-button:hover {
    background-color: #d53249;
    color: white;
}

/* Responsive Design */
@media (max-width: 768px) {
    .search-form {
        flex-direction: column;
    }
    .container{
        margin: 0 auto;
    }

    .search-input,
    .search-button {
        width: 100%;
        margin-bottom: 10px;
    }

    .search-button {
        width: auto;
    }

    .clients-table {
        font-size: 14px;
    }
}
</style>
<script>
    document.getElementById('search-form').onsubmit = function() {
        document.getElementById('spinner').style.display = 'block';
    };
</script>

{% endblock %}
